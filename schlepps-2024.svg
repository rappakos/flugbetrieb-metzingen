<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="650px" height="6cm" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
  <desc>Auswertung Schlepps 2024</desc>
<!--

  schlepps	flugtage
Total	628	25
Apr-Sept	532	20
Samstag-Sonntag	375	12
Diensthaber	116	12
Sonntag 63 6

  -->

<g id="total" >
    <rect x="11px" y="0.25cm" width="628px" height="0.5cm" style="fill:#82b74b;"/>
    <text x="50%" y="0.6cm" text-anchor="middle" font-family="Helvetica, sans-serif" fill="black">2024 Total: 628 Schlepps, 25 Flugtage</text>
</g>
  <text x="50%" y="1.1cm" text-anchor="middle">davon</text>
<g id="apr-sept" >
    <!-- 325 - 532/2 = 59 -->
    <rect x="11px" y="1.25cm" width="628px" height="0.5cm" style="fill:#c0c0c0;"/>
    <rect x="59px" y="1.25cm" width="532px" height="0.5cm" style="fill:#82b74b;"/>
    <text x="50%" y="1.6cm" text-anchor="middle"  font-family="Helvetica, sans-serif" fill="black">April bis September: 532 Schlepps, 20 Flugtage</text>
</g>
  <text x="50%" y="2.1cm" text-anchor="middle">davon</text>
<g id="samstag-sonntag">
    <rect x="11px" y="2.25cm" width="628px" height="0.5cm" style="fill:#c0c0c0;"/>
    <!-- 325 - 375px/2 = 137.5 -->
    <rect x="137.5px" y="2.25cm" width="375px" height="0.5cm" style="fill:#82b74b;"/>
    <text x="50%" y="2.6cm" text-anchor="middle"  font-family="Helvetica, sans-serif" fill="black">Samstag + Sonntag: 375 Schlepps, 12 Flugtage</text>
</g>    
  <text x="50%" y="3.1cm" text-anchor="middle">davon</text>
<g id="dienst">
    <rect x="11px" y="3.25cm" width="628px" height="0.5cm" style="fill:#c0c0c0;"/>
    <!-- 325 - 116px/2 = 267 -->
    <rect x="267px" y="3.25cm" width="116px" height="0.5cm" style="fill:#82b74b;"/>
    <text x="50%" y="3.6cm" text-anchor="middle" font-family="Helvetica, sans-serif" fill="black">Sa+So Dienst: 116 Schlepps</text>    
</g> 
  <text x="50%" y="4.1cm" text-anchor="middle">davon</text>
<g id="sonntag-dienst">
    <rect x="11px" y="4.25cm" width="628px" height="0.5cm" style="fill:#c0c0c0;"/>
    <!-- 325 - 63/2 = 293.5 -->
    <rect x="293.5px" y="4.25cm" width="63px" height="0.5cm" style="fill:#82b74b;"/>
    <text x="50%" y="4.6cm" text-anchor="middle" font-family="Helvetica, sans-serif" fill="black">Sonntag Dienst: 63 Schlepps</text>    
</g> 
  <text x="50%" y="5.4cm" text-anchor="middle" font-family="Helvetica, sans-serif" font-size="18">Sonntag Dienst &lt; 12% aller Schlepps April-September</text>
</svg>